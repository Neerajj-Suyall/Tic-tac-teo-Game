        for (var i = 0; i < blockElement.length; i++) {

        }

        function main(event) {
            if (clickedBox.indexOf(event.target.id) >= 0) {
                // console.log(Move);
                
                document.getElementById("move-js").innerHTML=`${Move} Move Invalid `;
                return;
            }

            setData(event.target, Move)
            clickedBox = clickedBox + event.target.id;

            if (Move == "0") {
                zeroStoreValue = zeroStoreValue + event.target.id;
                winner(zeroStoreValue);
                document.getElementById("move-js").innerText="X Move";
                Move = "X";
                pre_move="X";
            } else {
                crossStoreValue = crossStoreValue + event.target.id;
                winner(crossStoreValue);
                document.getElementById("move-js").innerText="0 Move";
                Move = "0";
                pre_move="0";
            }
        }

        function winner(value) {
            if (value.length < 3) {
                return;
                
            }
 
            winner_finder(value, 1,2,3);
            winner_finder(value, 4,5,6);
            winner_finder(value, 7,8,9);
            winner_finder(value, 1,4,7);
            winner_finder(value, 2,5,8);
            winner_finder(value, 3,6,9);
            winner_finder(value, 7,5,3);
            winner_finder(value, 1,5,9);
        }
